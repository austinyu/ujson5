name: Bug Report
description: Report a bug or unexpected behavior in ujson5
labels: [bug]

body:
  - type: markdown
    attributes:
      value:  Thank you for contributing to ujson5!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please explain what you're seeing and what you would expect to see.

        Please provide as much detail as possible to make understanding and solving your problem as quick as possible. ðŸ™
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Code
      description: >
        If applicable, please add a self-contained,
        [minimal, reproducible, example](https://stackoverflow.com/help/minimal-reproducible-example)
        demonstrating the bug.

      placeholder: |
        import ujson5

        ...
      render: Python

  - type: textarea
    id: version
    attributes:
      label: Python, ujson5 & OS Version
      description: |
        Which version of Python & ujson5 are you using, and which Operating System?

        Please run the following command and copy the output below:

        ```bash
        python -c "import ujson5.__version__; print(ujson5.__version__.version_info())"
        ```
      render: Text
    validations:
      required: true
